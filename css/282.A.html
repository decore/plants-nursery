<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script type="text/javascript">
			var s = new Array;
			var x = 0;
			var n=parseInt(prompt("Введите число n",""));
			for (var i=0; i<n; i++)
			{
				s[i]=prompt("Введите x++ или x--","")
			}
			for (var i=0; i<n; i++)
			{
				if (s[i]=='x++') x++;
					else x--;
			}
			document.write(x);
		</script>
		
	</body>
</html>
